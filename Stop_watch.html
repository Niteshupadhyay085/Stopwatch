<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop_Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="stopwatch">
    <h1 id="displayTime">00:00:00</h1>
    <div class="buttons">
        <img src="image/stop1.png" onclick="watchStop()">
        <img src="image/start1.jpg" onclick="watchStart()">
        <img src="image/restart.svg" onclick="watchReset()">
    </div>
   </div>

   

    <script src="stop_watch.js"></script>
</body>
</html>
